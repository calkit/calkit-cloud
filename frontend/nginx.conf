server {
  listen 80;
  server_name _;

  # Serve the built files from this directory for all locations
  root /usr/share/nginx/html;
  index index.html;

  # Never cache the SPA entrypoint
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    try_files $uri =404;
  }

  # Cache static assets aggressively (safe for hashed filenames)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|woff2?|ttf|svg|eot|map)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # Optional: service worker should not be overly cached
  location = /service-worker.js {
    add_header Cache-Control "no-cache" always;
    try_files $uri =404;
  }

  # SPA fallback: route non-file requests to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  include /etc/nginx/extra-conf.d/*.conf;
}
